
<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="DartCtrl">
      
      <div class="row fit-height-body-18 connlost" ng-if="state.state == 'connlost'">
	Connection lost. Please reload!
      </div>

      <div class="row" ng-if="state != 'gameover'">
        <div class="col-md-4 fit-height-body-4" id="name">{{state.currentPlayer}}</div>
        <div class="col-md-4 fit-height-body-4" id="score">{{state.currentScore}}</div>
        <div class="col-md-4">
	  <div class="row" id="darts-left">
	    <div class="col-md-12 fit-height-body-12" ng-repeat="dart in state.currentDarts track by $index">
	      <span class="dart">{{dart}}</span>
	    </div>
	  </div>
	</div>
      </div>
      <h1 ng-if="state == 'gameover'">
	Final results:
      </h1>
      <div class="row fit-height-body-18" ng-class="{hold: state.state=='hold', play: state.state != 'hold'}">
	<span ng-if="state.state=='hold'"><i class="fa fa-stop"></i> HOLD</span>
	<span ng-if="state.state != 'hold'"><i class="fa fa-play"></i> PLAY</span>
      </div>


      <table class="table table-striped table-hover table-condensed">
	<thead>
	  <tr>
	    <th></th>
	    <th>Rank</th>
	    <th>Name</th>
	    <th>Last Round</th>
	    <th>Score</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="p in state.ranking" ng-class="{success: p.score == 0}">
	    <td>
	      <i class="fa fa-check-square" ng-if="p.score == 0"></i>
	      <i class="fa fa-arrow-right" ng-if="p.name == state.currentPlayer"></i>
	    </td>
	    <td>{{p.rank + 1}}</td>
	    <td>{{p.name}}</td>
	    <td><span ng-repeat="d in p.last_round track by $index" class="dart">{{d}} </span></td>
	    <td>{{p.score}}</td>
	  </tr>
      </table>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
